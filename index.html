<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#EDEDE8" />
    <meta name="description" content="AI-powered cycling training app with intelligent route planning, training analytics, and seamless sync for Strava, Garmin, and Wahoo. Your complete bike training planner." />
    <meta name="keywords" content="cycling training app, AI cycling routes, bike training planner, cycling analytics, strava integration, garmin connect, wahoo sync" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tribos" />

    <title>tribos.studio - AI-Powered Cycling Training App</title>

    <!-- Manifest for Add to Home Screen -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://events.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Anybody (display) + Familjen Grotesk (body) + DM Mono (data) -->
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;600;800&family=DM+Mono:wght@300;400;500&family=Familjen+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />

    <style>
      /* Critical CSS for initial load */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #EDEDE8;
      }

      #root {
        min-height: 100vh;
      }

      /* Initial loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #EDEDE8;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
      }

      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #C8C8BE;
        border-top-color: #9E5A3C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .initial-loader-text {
        color: #74766A;
        font-family: 'Familjen Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Loading tribos.studio...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
